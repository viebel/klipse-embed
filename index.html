<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>
        <body>
                <div id="snippets"></div>
                <div id="buttons" class="authoring" style="visibility:hidden;">
                        <div id="multi-snippets">

                                <select id="lang-select" class="button-8"></select>
                        </div>
                        <div>
                                <span id="update-url" class="button-8">Refresh Page</span>
                                <span id="add-clojure" class="button-8">Toggle Clojure</span>
                        </div>
                        <div>
                                <a id="public-url" class="a-8" target="_blank">
                                        Public URL
                                </a>
                        </div>
                </div>
                <script src="main.js"></script>
                <link rel="stylesheet" type="text/css" href="main.css">
                <link rel="stylesheet" type="text/css" href="https://storage.googleapis.com/app.klipse.tech/css/codemirror.css">
        </body>
</html>
